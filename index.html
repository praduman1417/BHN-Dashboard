	<script>
	var today = {
    labels: [""],
    datasets: [

            highlightStroke: "rgba(220,220,220,1)",
            data: [15]
        }
    ]
};
var options = {
	scaleBeginAtZero : true,
	responsive :true
}
    var daily = document.getElementById("daily").getContext("2d");
    new Chart(daily).Bar(today,options);

	<script>
	  var pieData = [

];

	segmentShowStroke : false,
	animateScale : false,
	animateRotate: true,
	responsive :true
}
var pidaily= document.getElementById("pidaily").getContext("2d");
new Chart(pidaily).Pie(pieData, pieOptions);
